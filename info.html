<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" type="image/ico" href="assets/icon.ico">
    <title>Info Sheet</title>
</head>
<body id="backgroundColor">
    <div class="headerBorder">
        <span class="header-text2">Enter Your Info:</span> <br>
    </div>
    <article class="borderContainer2">
        <div>
            <h3 class="input_headers">
                Name:
            </h3>
            <input class="user_name" type="text" placeholder="John Doe"> <br> <br>
        </div>
    </article>
    <article class="borderContainer2">
        <div>
            <h3 class="input_headers">
                Phone Number:
            </h3>
            <input class="user_number" type="text" placeholder="(123) 456-7890"> <br> <br>
        </div>
    </article>
    <article class="borderContainer2">
        <div>
            <h3 class="input_headers">
                Email:
            </h3>
            <input class="user_email" type="text" placeholder="johndoe@gmail.com"> <br> <br>
        </div>
    </article>
    <article class="borderContainer2">
        <div>
            <h3 class="input_headers">
                Message:
            </h3>
            <input class="user_message" type="text" placeholder="howdy partner!"> <br> <br>
        </div>
    </article>

    
    <div id="button_container">
        <button class="button_properties submit_button">Submit</button> 
    </div>

    <article class="borderContainer3">
        <h3 class="input_headers">
            Entered Names: 
            </h3>
        <div class="name_container">
            <!--name goes hear-->
            
            <br>
        </div>
    </article>
    <article class="borderContainer3">
        <h3 class="input_headers">
            Entered Phone Numbers:
            </h3>
        <div class="number_container">
            <!--phone number goes hear-->

            <br>
        </div>
    </article>
    <article class="borderContainer3">
        <h3 class="input_headers">
            Entered Emails:
            </h3>
        <div class="email_container">
            <!--email goes hear-->

            <br>
        </div>
    </article>
    <article class="borderContainer3">
        <h3 class="input_headers">
            Entered Messages:
            </h3>
        <div class="message_container">
            <!--message goes hear-->

            <br>
        </div>
    </article>

    <a href="about.html"><button class="button_properties_left PreviousButton">Previous Page</button></a>
</body>
</html>
